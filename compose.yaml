services:
  web-server:
    build: .
    ports:
      - "${API_PORT}:8000"
    depends_on:
      - redis
      - postgres
    env_file:
      - .env

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"

  celery-worker:
    build: .
    depends_on:
      - redis
    command: ["uv", "run", "celery", "-A", "agenda", "worker", "--loglevel=info"]
    env_file:
    - .env
